        var merge = function (nums1, m, nums2, n) {
            for (var i = 0; i < nums1.length; i++) {
                if (m - i <= 0) {
                    nums1.splice(i, 1);
                    i--;
                }
            }
            for (var j = 0; j < nums2.length; j++) {
                nums1.push(nums2[j])
            }
            nums1.sort(function (a, b) { return a - b })

           
            return nums1;
        };

        merge([-1,0,0,3,3,3,0,0,0], 6,[1,2,2] , 3)
