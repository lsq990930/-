<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var fib = function (N) {
            var arr = [];
            if(N==0){
                return 0;
            }
            for (var i = 0; i < N; i++) {
                i <= 1 ? arr.push(1) : arr.push(arr[i - 1] + arr[i - 2]);
            }
            return arr[N-1]
        };
        alert(fib(4))
    </script>
</body>

</html>
