<body>
    <script>
        var isPowerOfFour = function (num) {
            var n = 4;
            if (num == 1 || num == 4) {
                return true;
            }
            for (var i = 0; true; i++) {
                n *= 4;
                if (n == num) {
                    return true;
                }
                if (n > num) {
                    return false;
                }
            }
        };
        console.log(isPowerOfFour(64))
    </script>
