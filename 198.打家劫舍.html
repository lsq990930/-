    <script>
        var rob = function (nums) {
            var a = 0;
            var b = 0;
            var c;
            for (var i = 0; i < nums.length; i++) {
                if (i % 2 == 0) {
                    a += nums[i]
                } else {
                    b += nums[i]
                }

            }
            

            if (nums.length > 2) {
                c = nums[0] + nums[nums.length - 1];
                if(c>b&&c>a){
                    return c;
                }
            }


            if (a >= b) {
                return a;

            } else {
                return b;

            }

        };
        console.log(rob([1,3,1,3,100])) 
    </script>
