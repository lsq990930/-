<body>
    <script>
        var isPalindrome = function (x) {
            var x = x.toString();
            var a = [];
            var aa = [];
            var bb = [];
            
            a = x.split("")


            for (var i = 0; i < a.length; i++) {
                aa[i] = a[i];

            }
            bb = a.reverse();
            if(aa.join()==bb.join()){
                return true
            }else{
                return false;
            }
          
        };
     alert(isPalindrome(131)) ;
    </script>
