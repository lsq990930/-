    <script>
        var judgeSquareSum = function (c) {

            for (var a = 0; a <= c; a++) {
                for (var b = 0; b <= c; b++) {

                    if (a * a + b * b != c) {

                        continue;
                    } else {

                        return true
                    }

                }
            }

            return false;

        };
        console.log(judgeSquareSum(1000000000))

    </script>
