<body>
    <script>
        var rotate = function (nums, k) {
            var a=0;
            var b=nums.length-k-1;
            var num1=nums;
           
            for(var i=0;i<nums.length;i++){
                if(i<=k){
                    nums[b]=num1[i];
                    b+=1;
                    
                }else{
                    nums[a]=num1[i];
                    a+=1;
                }       
            }
             console.log(num1)
        };
        rotate([1,2,3,4,5,6,7],3)
    </script>
</body>
