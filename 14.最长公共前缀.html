<body>
    <script>
        var longestCommonPrefix = function (strs) {
           for(var i=0;i<strs.length;i++){
               for(var j=0;j<strs[i].length;j++){
                   var a=[];
                   if(strs[i][j]==strs[i+1][j]){
                       a[j]=strs[i][j];
                       console.log(a)
                   }
               }
           }
        };
        longestCommonPrefix(["flower","flow","flight"])
    </script>
</body>
