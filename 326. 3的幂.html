    <script>
        var isPowerOfThree = function (n) {
            var num=3;
            if(n==1||n==3){
                return true;
            }
           for(var i=0;true;i++){
               num*=3;
               if(num==n){
                   return true;
               }
               if(num>n){
                return false;
               }
           }
        };
        isPowerOfThree(16);
    </script>
