<body>
    <script>
        var distributeCandies = function (candies) {
            var m = [];
            for (var i = 0; i < candies.length; i++) {
                if (m.indexOf(candies[i]) == -1) {
                    m.push(candies[i]);
                }
                if (m.length == candies.length / 2) {

                    return m.length
                } else if (m.length > candies.length / 2) {

                    m.length--;

                }
            }
            return m.length
        };
        console.log(distributeCandies([1, 1, 1, 1, 1, 2,3,4]))

    </script>
