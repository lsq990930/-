<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var removeDuplicates = function (S) {
            var arr = S.split("");
            //    console.log(arr)
            var index;
            function show(x) {
                for (var i = 0; i < x.length; i++) {
                    if (x[i] == x[i + 1]) {
                        index = i;
                        x.splice(i, 1);
                        i--;
                        arr.splice(index, 1)
                    }

                }

            }
            for(var j=0;j<10;j++){
                show(arr)
            }
                
            return arr.join()
        };
        removeDuplicates("abbaca")
    </script>
</body>

</html>
